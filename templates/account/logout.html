{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{%block content %}
<h2>Sign out</h2>
<h4>Are you sure you want to sign out?</h4>
<form method="post" action="/accounts/logout/">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-sm btn-info btn-pad" type="submit">Sign out</button>
</form>
{% endblock content %}
